<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7565894727662681"
     crossorigin="anonymous"></script>
    <meta name="google-adsense-account" content="ca-pub-7565894727662681">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        
        <div class="input-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" placeholder="Digite seu peso">
        </div>
        
        <div class="input-group">
            <label for="altura">Altura (m):</label>
            <input type="number" id="altura" placeholder="Digite sua altura">
        </div>
        
        <div class="radio-group">
            <label>
                <input type="radio" name="sexo" value="feminino" id="feminino"> Feminino
            </label>
            <label>
                <input type="radio" name="sexo" value="masculino" id="masculino"> Masculino
            </label>
        </div>
        
        <button id="calcular">Calcular</button>
        
        <div id="resultado"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
